<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link href="/style/index.css" rel="stylesheet">
    <link href="/style/font.css" rel="stylesheet">
    <link href="/style/background-sign.css" rel="stylesheet">
    <link href="/style/search-bar.css" rel="stylesheet">
    <link href="/style/cookie.css" rel="stylesheet">
    <link href="/style/dashboard.css" rel="stylesheet">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js" defer></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous" defer></script>

    <!-- Sign scripts  -->
    <script src="/js/search-bar.js" defer></script>
    <script src="/js/cookie.js" defer></script>
    <script src="/js/dashboard.js" defer></script>
<body>
<div th:insert="~{navbar}"></div>
<br>
<div class="page-wrap main-menu">
    <div id="greeting-box">
        <h1>Welcome, <span th:text="${username}">Name of the User</span> to the Dashboard!</h1>
    </div>
    <div id="dashboard-menu">
        <a href="/transactions" id="transaction-menu-clickable">
            <div id="transaction-menu">
                <div id="img-content-transactions">
                    <h3>My Transactions</h3>
                </div>
            </div>
        </a>
        <a href="/journeys" id="journeys-menu-clickable">
            <div id="journeys-menu">
                <div id="img-content-journey">
                    <h3>My Journeys</h3>
                </div>
            </div>
        </a>
        <a href="/profile" id="profile-menu-clickable">
            <div id="profile-menu">
                <div id="img-content-profile">
                    <h3>My Profile</h3>
                </div>
            </div>
        </a>
    </div>
</div>
<div th:insert="~{cookie-sticky}"></div>

<div th:insert="~{footer}"></div>
</body>
</html>
