<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eagle Module Demo</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js" defer></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous" defer></script>
    <script src="/js/theme.js" defer></script>
</head>

<body>
<nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a id="bd-theme" class="nav-link dropdown-toggle"
                       href="#"
                       role="button"
                       data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Theme
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="bd-theme">
                        <li>
                            <button type="button"
                                    class="dropdown-item align-items-center active"
                                    data-bs-theme-value="light">
                                Light
                            </button>
                        </li>
                        <li>
                            <button type="button"
                                    class="dropdown-item align-items-center"
                                    data-bs-theme-value="dark">
                                Dark
                            </button>
                        </li>
                    </ul>
                </li>
                <li>
                    <a class="nav-link" th:href="@{/eagle/transactions}">Transactions</a>
                </li>
                <li>
                    <a class="nav-link" th:href="@{/eagle/logs}">Passthroughs (Logs)</a>
                </li>
                <li>
                    <a class="nav-link" th:href="@{/templates/eagle}">DEMO</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<h1 class="h1 m-5">Logs</h1>
<table id="logTable" class="table table-bordered">
    <caption>List of logs</caption>
    <thead class="table-dark">
    <tr>
        <th>Id</th>
        <th>When</th>
        <th>Where</th>
        <th>Type</th>
        <th>Who</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="log : ${logs}">
        <td th:text="${log.id()}"></td>
        <td th:text="${log.timestamp()}"></td>
        <td th:text="${log.pointDTO().pointId()}"></td>
        <td th:text="${log.pointDTO().pointType()}"></td>
        <td th:text="${log.userDTO().email()}"></td>
    </tr>
    </tbody>
</table>

</body>

</html>
