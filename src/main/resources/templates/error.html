<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link href="/style/font.css" rel="stylesheet">
    <link href="/style/index.css" rel="stylesheet">
    <link href="/style/background-error.css" rel="stylesheet">
    <link href="/style/search-bar.css" rel="stylesheet">
    <!--    <link href="/style/sign.css" rel="stylesheet">-->
    <link rel="stylesheet" href="/style/error.css">
    <link href="/style/cookie.css" rel="stylesheet">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js" defer></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous" defer></script>

    <!--  Index scripts  -->
    <script src="/js/search-bar.js" defer></script>

    <script src="/js/cookie.js" defer></script>
</head>
<body>
<div th:insert="~{navbar}"></div>

<br>
<div class="page-wrap">
    <div class="error-container-positioning">
        <!--  Error content based on the HTTP response  -->
        <div class="d-flex align-items-center justify-content-center custom-margin-top">
            <!-- Content Column -->
            <div id="innerDiv" class="col-md-6 text-center custom-main-text custom-sign-in custom-error-block">
                <div>
                    <div id="error-heading">
                        <img src="/img/Mesa%20de%20trabajo%203.png" alt="auToll" width="120px" height="auto">
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-center">
                    <div id="error-content">
                        <!-- Error msg -->
                        <h1 th:text="${errorMessage}"></h1>
                        <p th:text="${errorDescription}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex align-items-center justify-content-center custom-margin-top-logo">
        <!-- Content Column -->
        <div class="col-md-6 text-center custom-main-text">
            <img src="/img/Mesa%20de%20trabajo%203.png" alt="auToll" width="500px" height="auto">
        </div>
    </div>
</div>


<div th:insert="~{cookie-sticky}"></div>

<div th:insert="~{footer}"></div>

</body>
</html>
